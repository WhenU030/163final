<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
   	<title>ECS 163 Final Project</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/font.css">
      <link rel="stylesheet" type="text/css" href="css/leaflet.css">
   </head>
   <body>
      <div id="container">
         <div id="map"></div>
         <div id="filterbar">
            <header>
              <button type="button" id="reset" onclick="initialBoxs()">RESET</button>
              <h1>Narrow Results</h1>
            </header>

            <div id="f-t-l">
              <h2>· Star Rating ·</h2>
              <div id="star-filter">
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c5" name="check" checked/>
                  <label for="c5"><img src="img/5star.png"></label>
                </div>
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c4" name="check"/>
                  <label for="c4"><img src="img/4star.png"></label>
                </div>
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c3" name="check"/>
                  <label for="c3"><img src="img/3star.png"></label>
                </div>
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c2" name="check"/>
                  <label for="c2"><img src="img/2star.png"></label>
                </div>
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c1" name="check"/>
                  <label for="c1"><img src="img/star.png"></label>
                </div>
            </div>
          </div>

            <div id="f-t-r">
              <h2>· Review Counts ·</h2>
              <div id="review-filter">
                <div class="r-list">
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r8" name="check"/>
                    <label for="r8">&#8805; 500 - 1000</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r7" name="check"/>
                    <label for="r7">&#8805; 1000 - 1500</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r6" name="check"/>
                    <label for="r6">&#8805; 1500 - 2000</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r5" name="check"/>
                    <label for="r5">&#8805; 2000 - 2500</label>
                  </div>
                </div>
                <div class="r-list">
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r4" name="check"/>
                    <label for="r4">&#8805; 2500 - 3000</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r3" name="check"/>
                    <label for="r3">&#8805; 3000 - 3500</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r2" name="check"/>
                    <label for="r2">&#8805; 3500 - 4000</label>
                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r1" name="check"/>
                    <label for="r1">&#8805; 4000 - 4500</label>
                  </div>
                </div>
              </div>
            </div>

            <div id="f-b">
              <h2>· Top 20 Categories ·</h2>
              <svg id="cates_filter" width="470" height="460"></svg>
            </div>
        </div>
        <div id="togglebtn">
           <h4>Filters</h4>
        </div>
         <div id="detailbar">
            <header>
              <h2 id="storename" class="business"></h2>
            </header>
            <div id="d-t-l">
             <h2>· Overall Star Rating ·</h2>
              <svg id="donut"></svg>
            </div>
            <div id="d-t-r">
              <h2 class="starword">· Keywords ·</h2>
              <svg id="word"></svg>
            </div>
            <div id="d-b">
              <h2 style="padding-bottom: 0; width: 150px; ">· Rating Trends ·</h2>
              <svg id="stack"></svg>
            </div>
         </div>
      </div>

      <!-- LIBRARIES -->
      <script type="text/javascript" src="js/d3.min.js"></script>
      <script type="text/javascript" src="js/leaflet0.7.7.js"></script>
      <script type="text/JavaScript" src="js/d3.layout.cloud.js"></script>

      <!-- Our JS -->
